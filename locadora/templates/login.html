{% extends "base.html" %}
{% load static %}

{% block titulo %}Login - AlugaFácil{% endblock %}

{% block conteudo %}
    <h2>Login</h2>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
{% endblock %}
